config:
  argocd:
    namespace: argocd
  pipelines:
    name: ghegde-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - ghegde-dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/gaganhegde/taxi.git
      webhook:
        secret:
          name: webhook-secret-ghegde-dev-taxi
          namespace: ghegde-cicd
  name: ghegde-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: ghegde-stage
gitops_url: https://github.com/gaganhegde/test-repo.git
version: 1
