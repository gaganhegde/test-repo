apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-svc
  namespace: prod
  labels:
    app: go-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-svc
  template:
    metadata:
      labels:
        app: go-svc
    spec:
      containers:
      - name: go-svc
        image: quay.io/ghegde/image-repo
        ports:
        - containerPort: 80