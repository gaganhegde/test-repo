config:
  argocd:
    namespace: argocd
  pipelines:
    name: ghegde1-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: ghegde1-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - ghegde1-dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/gaganhegde/taxi.git
    webhook:
      secret:
        name: webhook-secret-ghegde1-dev-taxi
        namespace: ghegde1-cicd
- name: ghegde1-stage
gitops_url: https://github.com/gaganhegde/test-repo.git
