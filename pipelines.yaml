config:
  argocd:
    namespace: argocd
  pipelines:
    name: endgame-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: endgame-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - endgame-dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/gaganhegde/taxi.git
    webhook:
      secret:
        name: webhook-secret-endgame-dev-taxi
        namespace: endgame-cicd
- name: endgame-stage
gitops_url: https://github.com/gaganhegde/test-repo.git
