config:
  argocd:
    namespace: endtrigger-argocd
  pipelines:
    name: endtrigger-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: endtrigger-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - endtrigger-dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/gaganhegde/taxi.git
    webhook:
      secret:
        name: webhook-secret-endtrigger-dev-taxi
        namespace: endtrigger-cicd
- name: endtrigger-stage
gitops_url: https://github.com/gaganhegde/test-repo.git
