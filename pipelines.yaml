config:
  argocd:
    namespace: argocd
  pipelines:
    name: sample-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - sample-dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/gaganhegde/taxi.git
      webhook:
        secret:
          name: webhook-secret-sample-dev-taxi
          namespace: sample-cicd
  name: sample-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: sample-stage
gitops_url: https://github.com/gaganhegde/test-repo.git
