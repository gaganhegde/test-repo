config:
  argocd:
    namespace: sample-argocd
  pipelines:
    name: sample-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: sample-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - sample-dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/gaganhegde/taxi.git
    webhook:
      secret:
        name: webhook-secret-sample-dev-taxi
        namespace: sample-cicd
- name: sample-stage
gitops_url: https://github.com/gaganhegde/test-repo.git
